<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMA - Platform</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container-fluid fundo" style="height: 100%;">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar">
                    <div class="container">
                        <div class="col-lg-12 text-center">
                            <img src="../static/uma.gif">
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container" id="formSection" style="background-color: aliceblue;border-radius: 25px;margin-bottom: 50px;">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 style="margin-top: 20px;">
                        Schedule
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                      <form class="form-inline text-center">
                          <label for="sala" style="margin-right: 30px;">Room: </label>
                             <select name="sala" class="form-control" id="sala" style="margin-right: 30px;">
                                 <option value="volvo">Volvo</option>
                                 <option value="saab">Saab</option>
                                 <option value="opel">Opel</option>
                                 <option value="audi">Audi</option>
                             </select>
                          <label for="day" style="margin-right: 30px;">Day: </label>
                             <select name="sala" class="form-control" id="day" style="margin-right: 30px;">
                                 <option value="volvo">Volvo</option>
                                 <option value="saab">Saab</option>
                                 <option value="opel">Opel</option>
                                 <option value="audi">Audi</option>
                             </select>
                          <label for="month" style="margin-right: 30px;">Month: </label>
                             <select name="sala" class="form-control" id="month" style="margin-right: 30px;">
                                 <option value="volvo">Volvo</option>
                                 <option value="saab">Saab</option>
                                 <option value="opel">Opel</option>
                                 <option value="audi">Audi</option>
                             </select>
                          <label for="year" style="margin-right: 30px;">Year: </label>
                             <select name="year" class="form-control" id="year" style="margin-right: 30px;">
                                 <option value="volvo">Volvo</option>
                                 <option value="saab">Saab</option>
                                 <option value="opel">Opel</option>
                                 <option value="audi">Audi</option>
                             </select>
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
