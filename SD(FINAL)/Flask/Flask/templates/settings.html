<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMA - Platform</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container-fluid fundo">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar">
                    <div class="container">
                        <div class="col-lg-12 text-center">
                            <img width="20%" src="../static/uma.gif">
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container" id="formSection" style="background-color: aliceblue;border-radius: 25px;margin-bottom: 50px;">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 style="margin-top: 20px;">
                        Settings
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-8">
                     <form>
                         <div class="form-group">
                             <label for="name">Name:</label>
                             <input name="name" type="text" class="form-control" id="name">
                         </div>
                         <div class="form-group">
                             <label for="email">Email:</label>
                             <input name="email" type="text" class="form-control" id="email">
                         </div>
                         <div class="form-group">
                             <label for="phone">Phone:</label>
                             <input name="phone" type="text" class="form-control" id="phone">
                         </div>
                         <div class="form-group">
                             <label for="number">University Number:</label>
                             <input name="number" type="text" class="form-control" id="number">
                         </div>

                         <div class="form-group">
                             <label for="password">Password:</label>
                             <input name="password" type="password" class="form-control" id="password">
                         </div>

                         <button type="submit" class="btn btn-primary">Change Settings!</button>
                     </form>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
