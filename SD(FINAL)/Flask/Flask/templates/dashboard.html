<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMA - Platform</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <!-- Font Aweasome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container-fluid fundo" style="height: 100%;">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar">
                    <div class="container">
                        <div class="col-lg-12 text-center">
                            <img src="../static/uma.gif">
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container" id="formSection" style="background-color: aliceblue;border-radius: 25px;">
            <div class="row">
                <!-- Schedule -->
                <div class="col-lg-4">
                    <div class="container text-center margin-box">
                        <div class="row icon-margin">
                            <div class="col-lg-12">
                                <i class="fa fa-4x fa-calendar" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <a href="/schedule"><button type="button" class="btn btn-primary btn-lg">See Schedule</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add Time-->
                <div class="col-lg-4">
                    <div class="container text-center margin-box">
                        <div class="row icon-margin">
                            <div class="col-lg-12">
                                <i class="fa fa-4x fa-exchange" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <a href="/bookRoom"><button type="button" class="btn btn-primary btn-lg">Book Room</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Settings-->
                <div class="col-lg-4">
                    <div class="container text-center margin-box">
                        <div class="row icon-margin">
                            <div class="col-lg-12">
                                <i class="fa fa-4x fa-cogs" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <a href="/settings"><button type="button" class="btn btn-primary btn-lg">Change Settings</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-12" style="margin-bottom: 25px;">
                    <a href="/"><button class="btn btn-primary">Exit session</button></a>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
